<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: antiquewhite;
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
            text-align: center;
            color: black;
            margin: 0;
            padding: 0;
        }
        h1{
            margin-top: 40px;
            margin-bottom: 20px;
        }
        p{
            font-size: 18px;
            color: #666;
            margin-bottom: 0px;
        }
        button{
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px;
            transition: background-color 0.3s;
        }
        #results{
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

    </style>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Choose between Rock Paper or Scissors</p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p id="results"></p>
    <script src="index.js">
        
    </script>
</body>
</html>
